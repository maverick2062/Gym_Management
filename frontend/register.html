<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymMonk - Member Registration</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-pattern {
            background-color: #1a202c;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-pattern text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8 rounded-2xl bg-gray-800 bg-opacity-80 backdrop-blur-sm border border-gray-700 shadow-2xl">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white tracking-tight">Create Account</h1>
            <p class="text-gray-400 mt-2">Join the GymMonk community!</p>
        </div>

        <!-- Registration Form -->
        <form id="registerForm">
            <div class="space-y-4">
                <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Full Name" required>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Email Address" required>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Confirm Password" required>
                <input type="tel" id="phone_number" name="phone_number" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Phone Number" required>
                <input type="text" id="membership_plan" name="membership_plan" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Membership Plan (e.g., 'Gold', 'Basic')" required>
            </div>

            <!-- Message Display -->
            <div id="messageDiv" class="hidden text-center p-3 rounded-lg my-4 text-sm"></div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-all duration-300">
                    Register
                </button>
            </div>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-400">
                Already have an account? 
                <a href="index.html" class="font-medium text-indigo-400 hover:text-indigo-300">Login</a>
            </p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = 'http://127.0.0.1:5000/api/auth';

        // --- DOM Elements ---
        const form = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageDiv = document.getElementById('messageDiv');

        // --- Event Listener ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            // --- Frontend Validation ---
            if (passwordInput.value !== confirmPasswordInput.value) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            if (passwordInput.value.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }

            // --- Prepare and Send Data ---
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            delete data.confirmPassword; // Don't send confirmPassword to the backend

            try {
                const response = await fetch(`${API_BASE_URL}/register/member`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    // Registration successful
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000); // Wait 2 seconds before redirecting
                } else {
                    // Registration failed
                    showMessage(result.error || 'An unknown error occurred.', 'error');
                }
            } catch (error) {
                console.error('Network or server error:', error);
                showMessage('Could not connect to the server.', 'error');
            }
        });

        // --- Helper Functions ---
        function showMessage(message, type) {
            messageDiv.textContent = message;
            // Set color based on type (success or error)
            messageDiv.className = `text-center p-3 rounded-lg my-4 text-sm ${
                type === 'success' 
                ? 'bg-green-900 bg-opacity-50 text-green-300' 
                : 'bg-red-900 bg-opacity-50 text-red-400'
            }`;
            messageDiv.classList.remove('hidden');
        }

        function hideMessage() {
            messageDiv.classList.add('hidden');
        }
    </script>
</body>
</html>
