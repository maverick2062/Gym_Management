<body class="bg-gray-100">

    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-900">Gym Management Login</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
            <p id="login-error" class="text-sm text-center text-red-600"></p>
        </div>
    </div>

    <div id="dashboard-view" class="hidden">
        <div class="min-h-screen bg-gray-100">
            <nav class="bg-white shadow-sm">
                <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex">
                            <div class="flex items-center flex-shrink-0">
                                <h1 class="text-xl font-bold">Gym Dashboard</h1>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <p class="mr-4">Welcome, <span id="user-email"></span>!</p>
                            <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>
            <main class="py-10">
                <div class="px-4 mx-auto text-center max-w-7xl sm:px-6 lg:px-8">
                    <h2 class="text-2xl font-semibold">Dashboard Content Goes Here</h2>
                    </div>
            </main>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');

        // --- NEW ---
        // Function to handle user login by calling our Flask API
        async function loginUser(email, password) {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (!response.ok) {
                    // If response is not 2xx, throw an error to be caught by the catch block
                    throw new Error(data.message || 'Login failed. Please try again.');
                }
                
                // On successful login, store token and show dashboard
                // For now, we'll just show the dashboard as a proof of concept
                console.log('Login successful:', data);
                showDashboard(email);

            } catch (error) {
                console.error('Login Error:', error);
                loginError.textContent = error.message;
            }
        }

        // UI Functions
        function showDashboard(email) {
            userEmailSpan.textContent = email;
            loginView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
        }

        function showLoginView() {
            loginView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
            loginForm.reset();
            loginError.textContent = '';
        }

        // Event Listeners
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            loginError.textContent = ''; // Clear previous errors
            loginUser(email, password);
        });

        logoutButton.addEventListener('click', () => {
            // In a real app, you'd also invalidate the user's token on the server
            showLoginView();
        });
    </script>   
</body>
