<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- App Container -->
    <div id="app" class="w-full min-h-screen">

        <!-- Login/Register View -->
        <div id="auth-view" class="view active">
            <div class="flex items-center justify-center min-h-screen bg-gray-50">
                <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
                    <div class="text-center">
                        <i data-lucide="dumbbell" class="mx-auto h-12 w-12 text-indigo-600"></i>
                        <h2 id="auth-title" class="mt-6 text-3xl font-bold text-gray-900">
                            Sign in to your account
                        </h2>
                        <p id="auth-subtitle" class="mt-2 text-sm text-gray-600">
                            Or <a href="#" id="toggle-auth-mode" class="font-medium text-indigo-600 hover:text-indigo-500">create a new account</a>
                        </p>
                    </div>
                    
                    <!-- Auth Form -->
                    <form id="auth-form" class="space-y-6">
                        <div id="auth-error" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg"></div>
                        
                        <div id="name-field" class="hidden">
                            <label for="name" class="text-sm font-medium text-gray-700">Full Name</label>
                            <input id="name" name="name" type="text" autocomplete="name" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <label for="email" class="text-sm font-medium text-gray-700">Email address</label>
                            <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <button type="submit" id="auth-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view">
            <header class="bg-white shadow-md">
                <nav class="container mx-auto px-4 lg:px-6 py-4 flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <i data-lucide="dumbbell" class="h-8 w-8 text-indigo-600"></i>
                        <span class="text-xl font-bold text-gray-800">GymMonk</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-600 hidden md:block"></span>
                        <button id="logout-button" class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i data-lucide="log-out" class="h-4 w-4"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </nav>
            </header>

            <main class="container mx-auto p-4 lg:p-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">Dashboard</h1>
                
                <!-- Member Management Section -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Member Management</h2>
                        <button id="add-member-btn" class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                           <i data-lucide="plus" class="h-4 w-4"></i>
                           <span>Add Member</span>
                        </button>
                    </div>
                    
                    <!-- Member List -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Membership Plan</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Join Date</th>
                                    <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                                </tr>
                            </thead>
                            <tbody id="member-list" class="bg-white divide-y divide-gray-200">
                                <!-- Member rows will be injected here by JavaScript -->
                                <tr><td colspan="5" class="text-center py-8 text-gray-500">Loading members...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

    </div>

    <!-- Add/Edit Member Modal -->
    <div id="member-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-semibold mb-4">Add New Member</h3>
            <form id="member-form">
                <input type="hidden" id="member-id">
                <div class="space-y-4">
                    <div>
                        <label for="member-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="member-name" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="member-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="member-email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="member-plan" class="block text-sm font-medium text-gray-700">Membership Plan</label>
                        <select id="member-plan" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="Monthly">Monthly</option>
                            <option value="Quarterly">Quarterly</option>
                            <option value="Yearly">Yearly</option>
                            <option value="Trial">Trial</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Member</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // IMPORTANT: Replace with your actual Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRwaTEd-MXFGvy9Tc34OmEwmXQ8s_qWV4",
            authDomain: "gym-mangement-project.firebaseapp.com",
            projectId: "gym-mangement-project",
            storageBucket: "gym-mangement-project.firebasestorage.app",
            messagingSenderId: "72290548715",
            appId: "1:72290548715:web:dd025d04d3f548f4b1f7ae",
            measurementId: "G-XZXFL5TBSS"
        };

        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            doc,
            updateDoc,
            deleteDoc,
            onSnapshot,
            query,
            orderBy
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const authView = document.getElementById('auth-view');
        const dashboardView = document.getElementById('dashboard-view');
        const authForm = document.getElementById('auth-form');
        const toggleAuthModeLink = document.getElementById('toggle-auth-mode');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const authButton = document.getElementById('auth-button');
        const nameField = document.getElementById('name-field');
        const authError = document.getElementById('auth-error');
        const logoutButton = document.getElementById('logout-button');
        const userEmailDisplay = document.getElementById('user-email');
        
        const memberModal = document.getElementById('member-modal');
        const addMemberBtn = document.getElementById('add-member-btn');
        const cancelModalBtn = document.getElementById('cancel-modal-btn');
        const memberForm = document.getElementById('member-form');
        const memberList = document.getElementById('member-list');
        const modalTitle = document.getElementById('modal-title');

        let isLoginMode = true;
        let currentUserId = null;
        let membersUnsubscribe = null;

        // --- UI Logic ---

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            authForm.reset();
            authError.classList.add('hidden');

            if (isLoginMode) {
                authTitle.textContent = 'Sign in to your account';
                authSubtitle.innerHTML = 'Or <a href="#" id="toggle-auth-mode" class="font-medium text-indigo-600 hover:text-indigo-500">create a new account</a>';
                authButton.textContent = 'Sign in';
                nameField.classList.add('hidden');
            } else {
                authTitle.textContent = 'Create a new account';
                authSubtitle.innerHTML = 'Or <a href="#" id="toggle-auth-mode" class="font-medium text-indigo-600 hover:text-indigo-500">sign in to your account</a>';
                authButton.textContent = 'Create account';
                nameField.classList.remove('hidden');
            }
            // Re-add event listener since innerHTML is changed
            document.getElementById('toggle-auth-mode').addEventListener('click', (e) => {
                e.preventDefault();
                toggleAuthMode();
            });
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }
        
        function showModal(member = null) {
            memberForm.reset();
            document.getElementById('member-id').value = '';
            if(member) {
                modalTitle.textContent = 'Edit Member';
                document.getElementById('member-id').value = member.id;
                document.getElementById('member-name').value = member.name;
                document.getElementById('member-email').value = member.email;
                document.getElementById('member-plan').value = member.plan;
            } else {
                modalTitle.textContent = 'Add New Member';
            }
            memberModal.classList.remove('hidden');
        }

        function hideModal() {
            memberModal.classList.add('hidden');
        }

        function displayAuthError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
        }

        // --- Authentication Logic ---

        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                currentUserId = user.uid;
                userEmailDisplay.textContent = user.email;
                showView('dashboard-view');
                listenForMembers();
            } else {
                // User is signed out
                currentUserId = null;
                showView('auth-view');
                if (membersUnsubscribe) {
                    membersUnsubscribe(); // Stop listening to db changes
                }
                memberList.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-500">Please log in to see members.</td></tr>';
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authForm.email.value;
            const password = authForm.password.value;
            authError.classList.add('hidden');

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    const name = authForm.name.value;
                    if (!name) {
                        displayAuthError("Please enter your full name.");
                        return;
                    }
                    await createUserWithEmailAndPassword(auth, email, password);
                    // Note: In a real app, you might want to save the user's name to a 'users' collection in Firestore here.
                }
                authForm.reset();
            } catch (error) {
                displayAuthError(error.message);
                console.error("Authentication error:", error);
            }
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });

        // --- Firestore (Member Management) Logic ---
        
        async function handleMemberFormSubmit(e) {
            e.preventDefault();
            if (!currentUserId) {
                alert("You must be logged in to manage members.");
                return;
            }

            const memberId = document.getElementById('member-id').value;
            const memberData = {
                name: document.getElementById('member-name').value,
                email: document.getElementById('member-email').value,
                plan: document.getElementById('member-plan').value,
                joinDate: new Date()
            };

            try {
                const membersCollection = collection(db, `users/${currentUserId}/members`);
                if (memberId) {
                    // Update existing member
                    const memberRef = doc(db, `users/${currentUserId}/members`, memberId);
                    await updateDoc(memberRef, {
                        name: memberData.name,
                        email: memberData.email,
                        plan: memberData.plan
                    });
                } else {
                    // Add new member
                    await addDoc(membersCollection, memberData);
                }
                hideModal();
            } catch (error) {
                console.error("Error saving member: ", error);
                alert("Failed to save member. Check console for details.");
            }
        }
        
        function listenForMembers() {
            if (!currentUserId) return;
            
            const membersCollection = collection(db, `users/${currentUserId}/members`);
            const q = query(membersCollection, orderBy("joinDate", "desc"));

            membersUnsubscribe = onSnapshot(q, (querySnapshot) => {
                if (querySnapshot.empty) {
                    memberList.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-500">No members found. Add one to get started!</td></tr>';
                    return;
                }
                
                let html = '';
                querySnapshot.forEach((doc) => {
                    const member = { id: doc.id, ...doc.data() };
                    const joinDate = member.joinDate.toDate().toLocaleDateString();
                    html += `
                        <tr id="member-${member.id}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${member.name}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500">${member.email}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    ${member.plan}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${joinDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${member.id}">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-900" data-id="${member.id}">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                memberList.innerHTML = html;
            }, (error) => {
                console.error("Error listening for members:", error);
                memberList.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-red-500">Error loading members.</td></tr>';
            });
        }
        
        async function deleteMember(id) {
            if (!currentUserId || !id) return;
            if (confirm("Are you sure you want to delete this member?")) {
                try {
                    const memberRef = doc(db, `users/${currentUserId}/members`, id);
                    await deleteDoc(memberRef);
                } catch (error) {
                    console.error("Error deleting member:", error);
                    alert("Failed to delete member.");
                }
            }
        }

        // --- Event Listeners ---
        toggleAuthModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleAuthMode();
        });
        
        addMemberBtn.addEventListener('click', () => showModal());
        cancelModalBtn.addEventListener('click', hideModal);
        memberForm.addEventListener('submit', handleMemberFormSubmit);

        memberList.addEventListener('click', (e) => {
            const target = e.target;
            const id = target.dataset.id;
            
            if (target.classList.contains('delete-btn')) {
                deleteMember(id);
            }
            
            if (target.classList.contains('edit-btn')) {
                const memberRow = document.getElementById(`member-${id}`);
                const member = {
                    id: id,
                    name: memberRow.cells[0].textContent.trim(),
                    email: memberRow.cells[1].textContent.trim(),
                    plan: memberRow.cells[2].textContent.trim()
                };
                showModal(member);
            }
        });

        // Initial setup
        lucide.createIcons();

    </script>
</body>
</html>
