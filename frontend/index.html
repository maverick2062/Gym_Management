<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymMonk - Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the background */
        .bg-pattern {
            background-color: #1a202c;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-pattern text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8 rounded-2xl bg-gray-800 bg-opacity-80 backdrop-blur-sm border border-gray-700 shadow-2xl">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white tracking-tight">GymMonk</h1>
            <p class="text-gray-400 mt-2">Welcome back! Please login to your account.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <!-- User Type Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-400 mb-2">Login as:</label>
                <div class="grid grid-cols-3 gap-2 rounded-lg p-1 bg-gray-700">
                    <div>
                        <input type="radio" name="userType" id="member" value="member" class="sr-only peer" checked>
                        <label for="member" class="block w-full text-center text-sm font-medium py-2 px-4 rounded-md cursor-pointer peer-checked:bg-indigo-600 peer-checked:text-white transition-all duration-200">Member</label>
                    </div>
                    <div>
                        <input type="radio" name="userType" id="employee" value="employee" class="sr-only peer">
                        <label for="employee" class="block w-full text-center text-sm font-medium py-2 px-4 rounded-md cursor-pointer peer-checked:bg-indigo-600 peer-checked:text-white transition-all duration-200">Employee</label>
                    </div>
                    <div>
                        <input type="radio" name="userType" id="admin" value="admin" class="sr-only peer">
                        <label for="admin" class="block w-full text-center text-sm font-medium py-2 px-4 rounded-md cursor-pointer peer-checked:bg-indigo-600 peer-checked:text-white transition-all duration-200">Admin</label>
                    </div>
                </div>
            </div>
            
            <!-- Email / Username Input -->
            <div class="mb-4">
                <label for="identifier" id="identifierLabel" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                <input type="text" id="identifier" name="identifier" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="you@example.com" required>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="••••••••" required>
            </div>

            <!-- Error Message Display -->
            <div id="errorMessage" class="hidden text-center text-red-400 bg-red-900 bg-opacity-50 p-3 rounded-lg mb-4 text-sm"></div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition-all duration-300">
                    Login
                </button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-400">
                Don't have an account? 
                <a href="register.html" class="font-medium text-indigo-400 hover:text-indigo-300">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = 'http://127.0.0.1:5000/api/auth'; // Base URL for your Flask backend

        // --- DOM Elements ---
        const form = document.getElementById('loginForm');
        const userTypeRadios = document.querySelectorAll('input[name="userType"]');
        const identifierInput = document.getElementById('identifier');
        const identifierLabel = document.getElementById('identifierLabel');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage');

        // --- Event Listeners ---

        // Update identifier label and placeholder based on user type
        userTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                const userType = e.target.value;
                if (userType === 'admin') {
                    identifierLabel.textContent = 'Username';
                    identifierInput.placeholder = 'admin_username';
                    identifierInput.type = 'text';
                } else {
                    identifierLabel.textContent = 'Email';
                    identifierInput.placeholder = 'you@example.com';
                    identifierInput.type = 'email';
                }
            });
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default browser refresh
            hideError();

            const userType = document.querySelector('input[name="userType"]:checked').value;
            const identifier = identifierInput.value;
            const password = passwordInput.value;

            // Determine the correct API endpoint and payload structure
            const endpoint = `${API_BASE_URL}/login/${userType}`;
            const isEmailLogin = userType !== 'admin';
            const payload = {
                [isEmailLogin ? 'email' : 'username']: identifier,
                password: password
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    console.log('Login successful:', data);
                    // Store the token securely
                    localStorage.setItem('jwt_token', data.token);
                    // Redirect to a dashboard page (which we will create next)
                    window.location.href = 'dashboard.html';
                } else {
                    // Login failed, show error message
                    showError(data.error || 'An unknown error occurred.');
                }
            } catch (error) {
                console.error('Network or server error:', error);
                showError('Could not connect to the server. Please make sure it is running.');
            }
        });

        // --- Helper Functions ---
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        function hideError() {
            errorMessageDiv.classList.add('hidden');
        }
    </script>
</body>
</html>
